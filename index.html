<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculatrice</title>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <p class="small-operator"></p>
      <p class="principal-display">0</p>
    </div>
    <div class="inputs-container">
      <div class="clear" data-value="clear">C</div>
      <div class="posneg" data-value="posneg">+/-</div>
      <div class="divide operator" data-value="/">&divide</div>
      <div class="digit" data-value="7">7</div>
      <div class="digit" data-value="8">8</div>
      <div class="digit" data-value="9">9</div>
      <div class="multiply operator" data-value="*">x</div>
      <div class="digit" data-value="4">4</div>
      <div class="digit" data-value="5">5</div>
      <div class="digit" data-value="6">6</div>
      <div class="minus operator" data-value="-">-</div>
      <div class="digit" data-value="1">1</div>
      <div class="digit" data-value="2">2</div>
      <div class="digit" data-value="3">3</div>
      <div class="plus operator" data-value="+">+</div>
      <div class="digit zero" data-value="0">0</div>
      <div class="point" data-value=".">.</div>
      <div class="equal" data-value="=">=</div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
